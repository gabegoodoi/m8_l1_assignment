<!DOCTYPE html>
<html>
    <head>
        <title>PassGo - Submissions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav class="sites">
                <a href="https://boardgamegeek.com/browse/boardgame">Search</a>
                <a href="https://www.youtube.com/channel/UCGK9n7svoIjuaQfRIBJXkqQ">Learn</a>
                <a href="https://en.boardgamearena.com/">Play</a> 
                <a href="https://component.studio/v2/games">Draft</a>
                <a href="https://cardboardedison.com/playtest-groups">Playtest</a>
                <a href="https://www.thegamecrafter.com/">Craft</a>
                <a href="https://screentop.gg/">Digitize</a>
                <a href="https://www.gameosity.com/">Stay Informed</a>
                <a href="https://tabletoppublishers.com/">Search Publishers</a>
                <a href="https://www.ttgda.org/">Join The Club</a>
            </nav>
        </header>

        <div id="title">
            <h1>
                PassGo 
            </h1>
            Welcome to the Sign In Page
        </div>
        
        <form action="/submit" method="get">
            <label for="text">Email Address</label><br>
            <input type="email" placeholder="enter email here" name="email" required><br><br>

            <label for="textarea">Feedback</label><br>
            <textarea name="feedback" placeholder="I noticed an issue with..." rows="4" cols="34" required></textarea><br><br>

            <label for="textarea">Suggestions</label><br>
            <textarea name="suggestion" placeholder="I would love to see more..." rows="4" cols="34" required></textarea><br><br>

            <input id="submit" type="submit">
        </form>
    </body>

</html>
